<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h1>Lets Keep Track</h1>
    </header>
    <div class="container">
        <form id="add-task-form">
            <label for="task-name">Enter task name</label>
            <input type="text" id="task-name" placeholder="Enter task name" required>
            <label for="due-date">Due date:</label>
            <input type="date" id="due-date" name="due-date" required>
            <button type="submit" class="add-btn">Add task</button>
        </form>
        <div class="task-list-container">
            <section id="task-list">
                <!-- Your task list goes here -->
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 To-Do App</p>
    </footer>
    <script src="javascript/js_main.js"></script>
</body>
<template id="task-template">
    <div class="task">
        <label>
            <input type="checkbox">
            <span class="task-name"></span>
            <span class="task-desc"></span>
            <span class="due-date"></span>
            <span class="due-time"></span>
        </label>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
    </div>
</template>
</html>
